<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: rgb(16, 16, 18);
            background: linear-gradient(108deg, rgba(16, 16, 18, 1) 0%, rgba(1, 28, 55, 1) 100%);
            color: white;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 32px;
        }

        .welcome {
            text-align: center;
            margin: 30px auto;
            font-size: 20px;
            line-height: 1.5;
        }

        .get_started_btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .get_started_btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Popup Container */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            display: none; /* Hidden by default */
            z-index: 10;
        }

        .popup.active {
            display: block;
        }

        /* Close Button */
        .close_btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Form Styles */
        .form {
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
        }

        .input_box {
            position: relative;
            margin-bottom: 20px;
        }

        .input_box input {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input_box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input_box input:focus {
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }

        .button {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .login_signup {
            text-align: center;
            margin-top: 10px;
        }

        .login_signup a {
            color: lightblue;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Sports Club</h1>
    </header>

    <!-- Welcome Section -->
    <div class="welcome" id="welcome">
        <p>Welcome to Sports Club!<br /> Join our community of athletes, coaches, and administrators.</p>
        <button class="get_started_btn" id="getStartedBtn">Get Started</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popupForm">
        <button class="close_btn" id="closePopupBtn">&times;</button>
        <!-- Login Form -->
        <div class="form loginForm">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input_box">
                    <input type="text" id="loginUsername" placeholder="Username or Email" required />
                </div>
                <div class="input_box">
                    <input type="password" id="loginPassword" placeholder="Password" required />
                </div>
                <button type="submit" class="button">Login</button>
                <div class="login_signup">
                    Don't have an account? <a href="#" id="showRegister">Register</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form signUpForm hidden">
            <form id="signUpForm">
                <h2>Register</h2>
                <div class="input_box">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input_box">
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="input_box">
                    <input type="password" id="password" placeholder="Create password" required />
                </div>
                <div class="input_box">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required />
                </div>
                <div class="input_box">
                    <input list="roles" name="role" id="role" placeholder="Choose your role" required />
                    <datalist id="roles">
                        <option value="Athlete">Athlete</option>
                        <option value="Coach">Coach</option>
                        <option value="Administrator">Administrator</option>
                    </datalist>
                </div>
                <button type="submit" class="button">Submit</button>
                <div class="login_signup">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const formOpenBtn = document.querySelector("#form-open"),
          home = document.querySelector(".home"),
          formCloseBtn = document.querySelector(".form_close"),
          signupBtn = document.querySelector("#signup"),
          loginBtn = document.querySelector("#login"),
          registerBtn = document.querySelector("#register-form-open"),
          pwShowHide = document.querySelectorAll(".pw_hide"),
          loginForm = document.querySelector(".login_form"),
          registerForm = document.querySelector(".signUpForm");

      // Popup function for success messages
      function showPopup(message) {
          const popup = document.createElement("div");
          popup.textContent = message;
          popup.style.position = "fixed";
          popup.style.top = "50%";
          popup.style.left = "50%";
          popup.style.transform = "translate(-50%, -50%)";
          popup.style.padding = "20px";
          popup.style.backgroundColor = "#4caf50";
          popup.style.color = "#fff";
          popup.style.borderRadius = "10px";
          popup.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.5)";
          popup.style.zIndex = "1000";
          popup.style.textAlign = "center";
          popup.style.fontSize = "18px";

          document.body.appendChild(popup);

          setTimeout(() => {
              popup.remove();
          }, 3000);
      }

      // Open login form
      formOpenBtn?.addEventListener("click", () => {
          home.classList.add("show");
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
      });

      // Open register form
      registerBtn?.addEventListener("click", (e) => {
          e.preventDefault();
          home.classList.add("show");
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
      });

      // Close the form
      formCloseBtn?.addEventListener("click", () => {
          home.classList.remove("show");
      });

      // Toggle password visibility
      pwShowHide.forEach((icon) => {
          icon.addEventListener("click", () => {
              let getPwInput = icon.parentElement.querySelector("input");
              if (getPwInput.type === "password") {
                  getPwInput.type = "text";
                  icon.classList.replace("uil-eye-slash", "uil-eye");
              } else {
                  getPwInput.type = "password";
                  icon.classList.replace("uil-eye", "uil-eye-slash");
              }
          });
      });

      // Switch to register form from login form
      signupBtn?.addEventListener("click", (e) => {
          e.preventDefault();
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
      });

      // Switch to login form from register form
      loginBtn?.addEventListener("click", (e) => {
          e.preventDefault();
          registerForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
      });

      // Securely encrypt and store sensitive data
      function encryptData(data) {
          return btoa(unescape(encodeURIComponent(data))); // Example encryption (base64 encoding)
      }

      // Decrypt sensitive data when needed
      function decryptData(data) {
          return decodeURIComponent(escape(atob(data))); // Example decryption
      }

      // Validate password requirements
      function validatePassword(password) {
          // Check if password meets requirements
          const requirements = [
              { regex: /[A-Z]/, message: "At least one uppercase letter" },
              { regex: /\d/, message: "At least one number" },
              { regex: /[@/*#$%^&]/, message: "At least one special character (@, /, *, #, $, %, ^, &)" },
              { regex: /.{8,}/, message: "At least 8 characters long" }
          ];

          const missingRequirements = requirements
              .filter(req => !req.regex.test(password))
              .map(req => req.message);

          return missingRequirements.length === 0 ? null : missingRequirements;
      }

      document.getElementById("loginForm")?.addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;

          if (!username || !password) {
              const loginError = document.getElementById("loginError");
              loginError.textContent = "Both username and password must be filled!";
              loginError.style.display = "block";
              return;
          }

          try {
              const response = await fetch("http://localhost:8080/api/auth/login", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ username, password }),
              });

              const data = await response.json();

              if (response.ok) {
                  // Encrypt and store the token securely
                  sessionStorage.setItem("token", encryptData(data.token));
                  sessionStorage.setItem("username", encryptData(username));
                  localStorage.setItem("userId", encryptData(data.userId));

                  showPopup("Login successful!");

                  // Redirect based on roles
                  if (username === "legends" && password === "Legends@123") {
                      window.location.href = "admindasboard.html";
                  } else if (data.roles.includes("COACH")) {
                      window.location.href = "coachdashboard.html";
                  } else if (data.roles.includes("ATHLETE")) {
                      window.location.href = "athlete.html";
                  } else {
                      alert("Unauthorized role. Contact support.");
                  }
              } else {
                  const loginError = document.getElementById("loginError");
                  loginError.textContent = data.message || "Login failed. Please check your credentials.";
                  loginError.style.display = "block";
              }
          } catch (error) {
              console.error("An error occurred during login:", error);
              alert("An error occurred. Please try again later.");
          }
      });

      // Handle sign-up form submission
      document.getElementById("signUpForm")?.addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const role = document.getElementById("role").value;
          const registerError = document.getElementById("registerError");

          // Reset error display
          registerError.textContent = "";
          registerError.style.display = "none";

          // Check if all fields are filled
          if (!username || !email || !password || !confirmPassword || !role) {
              registerError.textContent = "All fields must be filled!";
              registerError.style.display = "block";
              return;
          }

          // Check password match
          if (password !== confirmPassword) {
              registerError.textContent = "Passwords do not match!";
              registerError.style.display = "block";
              return;
          }

          // Validate password requirements
          const missingRequirements = validatePassword(password);
          if (missingRequirements) {
              registerError.textContent = "Password requirements not met:\n" +
                  missingRequirements.map(req => `â€¢ ${req}`).join('\n');
              registerError.style.display = "block";
              return;
          }

          try {
              const response = await fetch("http://localhost:8080/api/auth/signup", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ username, email, password, role }),
              });

              const data = await response.json();

              if (response.ok) {
                  showPopup(data.message || "Signup successful!");
                  loginForm.classList.remove("hidden");
                  registerForm.classList.add("hidden");
              } else {
                  registerError.textContent = data.message || "Sign up failed. Please try again.";
                  registerError.style.display = "block";
              }
          } catch (error) {
              console.error("Error during sign up:", error);
              registerError.textContent = "Sign up failed. Please try again.";
              registerError.style.display = "block";
          }
      });
  });
//   ---------------------------------
const getStartedBtn = document.getElementById('getStartedBtn');
        const popupForm = document.getElementById('popupForm');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginForm = document.querySelector('.loginForm');
        const signUpForm = document.querySelector('.signUpForm');
        const welcome=document.getElementById('welcome')
        // Show popup when "Get Started" button is clicked
        getStartedBtn.addEventListener('click', () => {
            popupForm.classList.add('active');
            loginForm.style.display = 'block';
            signUpForm.style.display = 'none';
            welcome.style.display='none'
        });

        // Close popup when close button is clicked
        closePopupBtn.addEventListener('click', () => {
            popupForm.classList.remove('active');
            welcome.style.display='block'

        });

        // Toggle to Register Form
        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signUpForm.style.display = 'block';
        });

        // Toggle to Login Form
        showLogin.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signUpForm.style.display = 'none';
        });
</script>
</body>
</html>
