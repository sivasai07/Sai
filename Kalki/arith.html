<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=29;
        var s="29";
        var b=26;
        console.log(`Hello ${a} 
        \"beauty\"
        supppp`);
        document.write(a+"=="+s+":");      
        //== operator checks whether the content is equal or not
        document.write(a==s);
        document.write("<br>")
        document.write(a+"==="+s+":");     
        //=== operator checks whether the content & type r equal/not
        document.write(a===s);
        document.write("<br>")
        document.write(a+">"+b+":");
        document.write(a>b);
        document.write("<br>")
        document.write(a+"<"+b+":");
        document.write(a<s);
        document.write("<br>")
        document.write(a+"!="+b+":");
        document.write(a!=b);
        document.write("<br>");
        document.write((a<b) && (a>b));
    </script>

</body>
</html>
